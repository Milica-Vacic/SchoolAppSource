<template >
    <lightning-card lwc:if={componentAccess} title={title} icon-name="utility:call">
        <div class="slds-m-around--medium" >

            <div class="slds-m-around--medium">
                <c-generic-modal title="Phone Validation Result" data-id="validationResultModal">
                    <p slot="modalBody">{validationResult}</p>
                </c-generic-modal>
            </div>

            <div class="slds-m-around--medium">
                <c-generic-modal title="Phone Validation Details" data-id="validationDetailsModal">
                    <lightning-datatable
                    slot="modalBody"
                    key-field="id"
                    data={validationDetails}
                    columns={columns}>
                </lightning-datatable>
                </c-generic-modal>
            </div>

        <lightning-record-edit-form lwc:if={hasAccess} object-api-name={objectApiName} record-id={recordId}>
            <lightning-messages></lightning-messages>
            <lightning-input-field data-id="phoneField" readonly={readOnly} field-name={FieldName}> </lightning-input-field>
            <lightning-button label="Validate" onclick={handleValidate} class="slds-m-left_x-small"></lightning-button>
            <lightning-button
                type="submit"
                name="submit"
                label="Save"
                class="slds-m-left_x-small"
            ></lightning-button>
            <lightning-button label="View Details" onclick={handleViewDetails} class="slds-m-left_x-small"></lightning-button>
        </lightning-record-edit-form>
        <p lwc:else>
            Component cannot be loaded due to lack of access to field
        </p>
    </div>
    </lightning-card>
</template>
