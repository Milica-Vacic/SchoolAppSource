<template>
    <lightning-card title={title} icon-name="utility:call">
        <div class="slds-m-around--medium">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={FieldName}> </lightning-input-field>
            <lightning-button label="Validate" onclick={handleValidate} class="slds-m-left_x-small"></lightning-button>
            <lightning-button
                type="submit"
                name="submit"
                label="Save"
                class="slds-m-left_x-small"
            ></lightning-button>
            <lightning-button label="View Details" onclick={handleViewDetails} class="slds-m-left_x-small"></lightning-button>
        </lightning-record-edit-form>
    </div>
    </lightning-card>
</template>
